<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <img src="/img/logo_weather.png" id="logo" alt="Main logo">
        <h1>Cool Weather Finder</h1>
        <h2>Search here!</h2>
        <form id="form" novalidate>
            <input type="text" id="prompt">
            <input type="submit" id="submit">
        </form>
    </header>
    <main>

    </main>
    <div id="content">
        <div id="location">
            <div id="country"></div>
            <div id="latitude"></div>
            <div id="longitude"></div>
            <div id="name"></div>
            <div id="time"></div>
        </div>
        <div id="weather">
            <div id="cloud"></div>
            <div id="condition"></div>
            <div id="humidity"></div>
            <div id="precipitation"></div>
            <div id="temperature"></div>
            <div id="wind"></div>
        </div>
    </div>
</body>
</html>
