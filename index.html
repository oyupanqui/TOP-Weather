<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="https://kit.fontawesome.com/6447a25310.js"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="title">
            <img src="/img/logo_weather.png" id="logo" alt="Main logo">
            <h1>Cool Weather<br>App</h1>
        </div>
        <h2>Search here!</h2>
        <form id="form" novalidate>
            <input type="text" id="prompt">
            <input type="submit" id="submit">
        </form>
    </header>
    <main>

    </main>
    <div class="content">
        <div id="map"></div>
        <div id="mainBox">
            <div class="box">
                <p><i class="fa-solid fa-earth-americas"></i> Country: <span id="country"></span></p>
            </div>
            <div class="box">
                <p><i class="fa-solid fa-location-dot"></i> Region: <span id="region"></span></p>
            </div>
            <div class="box">
                <p><i class="fa-solid fa-font"></i> Name: <span id="name"></span></p>
            </div>
            <div class="box">
                <p><i class="fa-solid fa-cloud"></i> Cloud %: <span id="cloud"></span></p>
            </div>
            <div class="box">
                <p><i class="fa-solid fa-sun"></i> Condition: <span id="condition"></span></p>
            </div>
            <div class="box">
                <p><i class="fa-solid fa-droplet"></i> Humidity: <span id="humidity"></span></p>
            </div>
            <div class="box">
                <p><i class="fa-solid fa-cloud-rain"></i> Precipitation (mm): <span id="precipitation"></span></p>
            </div>
            <div class="box">
                <p><i class="fa-solid fa-temperature-three-quarters"></i> Temperature (C): <span id="temperature"></span></p>
            </div>
            <div class="box">
                <p><i class="fa-solid fa-wind"></i> Wind speed (mph): <span id="wind"></span></p>
            </div>
        </div>
    </div>
    <footer>
        <p class="credits">&copy 2023 Osmar Yupanqui <a href="https://github.com/oyupanqui" target="_blank "><i class="fa-brands fa-github fa-bounce"></i></i></a></p>
    </footer>
</body>
</html>
