<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
    <header>
        <div class="title">
            <img src="/img/logo_weather.png" id="logo" alt="Main logo">
            <h1>Cool Weather<br>App</h1>
        </div>
        <h2>Search here!</h2>
        <form id="form" novalidate>
            <input type="text" id="prompt">
            <input type="submit" id="submit">
        </form>
    </header>
    <main>

    </main>
    <div class="content">
        <div id="map"></div>
        <div id="location">
            <div id="country">Country</div>
            <div id="latitude">Latitude</div>
            <div id="longitude">Longitude</div>
            <div id="name">Name</div>
            <div id="time">Time</div>
        </div>
        <div id="weather">
            <div id="cloud">Cloud percentage</div>
            <div id="condition">Condition</div>
            <div id="humidity">Humidity</div>
            <div id="precipitation">Precipitation (mm)</div>
            <div id="temperature">Temperature (C)</div>
            <div id="wind">Wind</div>
        </div>
    </div>
</body>
</html>
